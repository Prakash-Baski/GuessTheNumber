<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&
      display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <div class="item--left">
          <button class="btn reset--btn">Reset</button>
        </div>
        <div class="item--right">
          <p>(Between 1 And 20)</p>
        </div>
      </header>
      <section class="page-title">
        <div>
          <h1>Guess The Number!</h1>
        </div>
        <div class="number-1">
          <p class="secret--number">?</p>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="inputfield--left">
            <input type="number" name="" id="" class="guess" />
            <button class="btn check--btn">Check!</button>
          </div>
          <div class="infosection--right">
            <h3 class="message">Start Guessing...</h3>
            <p class="label-score">Score: <span class="score">20</span></p>
            <p class="label-highscore">
              Highscore: <span class="high-score">0</span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
